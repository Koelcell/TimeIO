<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TimeIO | Overtime Tracker</title>
    <meta name="description" content="Effortlessly track your overuren and project hours with TimeIO.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div class="app-container">
        <!-- Dashboard View -->
        <div id="view-dashboard" class="view">
            <header>
                <button id="btn-date-picker" class="day-header glass"
                    style="width: 100%; text-align: left; border: none; cursor: pointer;">
                    <span id="current-day-label">SATURDAY - 03/01/2026</span>
                </button>
            </header>

            <main class="log-container">
                <div id="daily-log" class="log-list">
                    <!-- Standard Log Entries will be rendered here -->
                </div>

                <div class="actions">
                    <button id="btn-show-actions" class="btn-main pulsing">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                        </svg>
                    </button>
                    <p style="margin-top: 10px; color: var(--text-dim); font-size: 0.8rem;">Add Project or Break</p>
                </div>
            </main>

            <div id="total-card" class="total-summary-card glass">
                <span class="total-label">Total :</span>
                <span id="total-balance" class="balance-value">0:00</span>
            </div>

            <!-- Action Sheet (Hidden by default) -->
            <div id="action-sheet" class="action-sheet hidden">
                <div class="action-sheet-content glass">
                    <h3>Track New Activity</h3>
                    <div class="action-buttons">
                        <button id="btn-action-project" class="btn-secondary">üìÅ Start Project</button>
                        <button id="btn-action-break" class="btn-secondary">‚òï Start Break</button>
                        <button id="btn-action-cancel" class="btn-secondary"
                            style="background: rgba(255,255,255,0.05);">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Projects View -->
        <div id="view-projects" class="view hidden">
            <h2 class="section-title">Your Projects</h2>
            <div id="projects-list">
                <!-- Projects injected here -->
            </div>
            <div style="margin-top: 20px;">
                <input type="text" id="new-project-name" placeholder="New Project Name" class="btn-secondary"
                    style="width: 100%; margin-bottom: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);">
                <button id="btn-add-project" class="btn-secondary" style="width: 100%; background: var(--primary);">Add
                    Project</button>
            </div>
        </div>

        <!-- Settings View -->
        <div id="view-settings" class="view hidden">
            <h2 class="section-title">Manual Balance Adjust</h2>
            <div class="glass" style="padding: 20px;">
                <p class="balance-label">Current Balance (minutes)</p>
                <input type="number" id="manual-balance" class="btn-secondary"
                    style="width: 100%; margin-bottom: 20px; background: rgba(255,255,255,0.05);">
                <button id="btn-save-settings" class="btn-secondary"
                    style="width: 100%; background: var(--primary);">Update Balance</button>
            </div>

            <h2 class="section-title">Work Logic</h2>
            <div class="glass" style="padding: 20px; font-size: 0.875rem; color: var(--text-dim);">
                <p>Mon - Thu: 8 hours</p>
                <p>Fri: 6 hours</p>
                <p>Fixed Break: 30 mins (deducts from total balance when day finishes)</p>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="glass">
            <a href="#" class="nav-item active" data-view="dashboard">
                <span class="nav-icon">‚è±Ô∏è</span>
                <span>Track</span>
            </a>
            <a href="#" class="nav-item" data-view="projects">
                <span class="nav-icon">üìÅ</span>
                <span>Projects</span>
            </a>
            <a href="#" class="nav-item" data-view="settings">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW Registered', reg))
                .catch(err => console.log('SW Failed', err));
        }
    </script>
</body>

</html>
